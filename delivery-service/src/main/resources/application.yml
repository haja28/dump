spring:
  application:
    name: delivery-service

  # DataSource Configuration
  datasource:
    url: jdbc:mysql://localhost:3306/makan_delivery_db
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
          fetch_size: 50
        order_inserts: true
        order_updates: true

  # Jackson Configuration
  jackson:
    serialization:
      write-dates-as-timestamps: false
      indent-output: true
    deserialization:
      fail-on-unknown-properties: false

  # WebSocket Configuration (for real-time delivery tracking)
  websocket:
    stomp:
      endpoint: /ws/delivery-tracking
      allowed-origins: "*"

  # MVC Configuration
  mvc:
    log-request-details: false

# Server Configuration
server:
  port: 8086
  servlet:
    context-path: /
  compression:
    enabled: true
    min-response-size: 1024

# Logging Configuration
logging:
  level:
    root: INFO
    com.makanforyou: DEBUG
    org.springframework.web: WARN
    org.springframework.security: WARN
    org.hibernate: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/delivery-service.log
    max-size: 10MB
    max-history: 30

# JWT Configuration
jwt:
  secret: your-256-bit-secret-key-change-in-production
  expiration: 86400000  # 24 hours in milliseconds
  refresh-expiration: 604800000  # 7 days in milliseconds

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

# Eureka Configuration (Service Discovery)
eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true
  instance:
    instance-id: delivery-service:${server.port}
    prefer-ip-address: true

# Feign Configuration (Service-to-Service Communication)
feign:
  client:
    config:
      default:
        connect-timeout: 5000
        read-timeout: 5000
        logger-level: basic

# Application Configuration
app:
  name: Delivery Service
  version: 1.0.0
  delivery:
    # Default estimated delivery time in minutes
    default-estimated-time-minutes: 60
    # Late delivery threshold in minutes
    late-delivery-threshold: 30
    # Maximum allowed delivery distance in kilometers
    max-delivery-distance: 50
    # Delivery status transitions
    allowed-transitions:
      PENDING:
        - ASSIGNED
        - FAILED
      ASSIGNED:
        - PICKED_UP
        - FAILED
      PICKED_UP:
        - IN_TRANSIT
        - FAILED
      IN_TRANSIT:
        - DELIVERED
        - FAILED
      DELIVERED:
        - FAILED  # For exceptional cases
      FAILED:
        - ASSIGNED  # For retry
