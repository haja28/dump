spring:
  application:
    name: menu-service
  datasource:
    url: jdbc:mysql://localhost:3306/makanforyou
    username: root
    password: Rsaucm123$
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
  redis:
    host: localhost
    port: 6379
    timeout: 60000
  cache:
    type: redis
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 50MB
      file-size-threshold: 2KB

server:
  port: 8083

logging:
  level:
    com.makanforyou: DEBUG

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# Storage configuration
storage:
  upload-dir: ./uploads
  menu-images-dir: menu-images
  originals-dir: originals
  thumbnails-dir: thumbnails
  thumbnail-width: 300
  thumbnail-height: 300
  max-file-size: 10485760
  allowed-content-types:
    - image/jpeg
    - image/png
    - image/gif
    - image/webp
  base-url: /api/v1/images
  image-quality: 0.85

